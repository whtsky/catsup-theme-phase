
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    {% block head %}{% endblock %}
    <meta name="author" content="{{ author }}">
    <title>{% block title %}{{ site.name }}{% endblock %}</title>
    <link rel="alternate" type="application/rss+xml" href="{{ config.feed }}" title="{{ site.name }}" />
    <link href="{{ static_url('style.css') }}" media="screen, projection" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    {% from "utils.html" import analytics %}
    {{ analytics() }}
</head>

<body>
<header id="header" class="inner"><nav><ul>
    <li><a href="/">Home</a></li>
    <li><a href="/archives.html">Archives</a></li>
</ul>
</nav>
</header>
<div id="content" class="inner">
{% block content %}{% endblock %}
</div>
<footer id="footer" class="inner"><div class="social alignright">

    <a class="facebook" href="http://www.facebook.com/{{ theme.facebook }}" title="Facebook">Facebook</a>

    <a class="google" href="https://plus.google.com/{{ theme.googleplus }}?rel=author" title="Google+">Google+</a>

    <a class="twitter" href="http://twitter.com/{{ theme.twitter }}" title="Twitter">Twitter</a>

    <a class="github" href="https://github.com/{{ theme.github }}" title="GitHub">GitHub</a>

    <a class="rss" href="{{ config.feed }}" title="RSS">RSS</a>
</div>
    <p>
        &copy; 2013 {{ author }}

        Powered by <a href="https://github.com/whtsky/catsup">Catsup</a>

        Hosted on <a href="https://whmcs.hangssh.info/aff.php?aff=144">Host700</a>
    </p>
    <div class="clearfix"></div></footer>
<script src="{{ static_url('js/jquery.fancybox.pack.js') }}"></script>
<script type="text/javascript">
    (function($){
        $('.entry-content').each(function(i){
            var _i = i;
            $(this).find('img').each(function(){
                var alt = $(this).attr('alt');

                if (alt == '' || typeof alt == 'undefined'){
                    $(this).wrap('<a href="'+$(this).attr('src')+'" class="fancybox" rel="gallery'+_i+'" />');
                } else {
                    $(this).after('<span class="caption">'+alt+'</span>').wrap('<a href="'+$(this).attr('src')+'" class="fancybox" title="'+alt+'" rel="gallery'+_i+'" />');
                }
            });
        });
        $('.fancybox').fancybox();
    })(jQuery);
</script>
<div id="phasebeam">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</div>
<script src="{{ static_url('js/phasebeam.js') }}"></script>
</body>
</html>
